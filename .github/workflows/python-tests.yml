name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv pip install -r requirements.txt
        # Install the package in development mode to fix import issues
        uv pip install -e .
  
    - name: Run unit tests with ${{ matrix.python-version }}
      run: |
        # Set PYTHONPATH to include the current directory
        PYTHONPATH=$PYTHONPATH:$(pwd) uv run -m pytest src/tests/unit/ -v
    
    - name: Run integration tests with ${{ matrix.python-version }}
      run: |
        PYTHONPATH=$PYTHONPATH:$(pwd) uv run -m pytest src/tests/integration/ -v
    
    - name: Run end-to-end tests with ${{ matrix.python-version }}
      run: |
        PYTHONPATH=$PYTHONPATH:$(pwd) uv run -m pytest src/tests/e2e/ -v
    
    - name: Generate coverage report
      run: |
        PYTHONPATH=$PYTHONPATH:$(pwd) uv run -m pytest --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
